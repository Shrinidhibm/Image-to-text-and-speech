<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Center the splash screen content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Style the splash screen text */
        .splash-text {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/home";
        }, 3000); // Redirect after 3 seconds
    </script>
    <title>Splash Screen</title>
</head>
<body>
    <div class="splash-text">
        <h1 style="color: white">Welcome to My App</h1>
        <p style="color: whitesmoke;">Loading...</p>
    </div>
    <style>
        body {
            background-image: url("https://c4.wallpaperflare.com/wallpaper/438/690/443/technology-digital-art-wallpaper-preview.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</body>
</html>
